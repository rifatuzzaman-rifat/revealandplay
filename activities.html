<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to Bedroom Bliss Empire - Ignite Your Passion!">
<meta name="theme-color" content="#1e1b4b">
<link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Bliss Activities</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1b4b, #5b21b6, #d946ef);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .header {
            text-align: center;
            margin-top: 2rem;
            color: #ff4444;
            text-shadow: 0 0 20px #ff4444, 0 0 30px #ff7733;
            animation: pulseGlow 2s infinite;
        }
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
        }
        .header h2 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        @keyframes pulseGlow {
            0% { transform: scale(1); text-shadow: 0 0 20px #ff4444, 0 0 30px #ff7733; }
            50% { transform: scale(1.1); text-shadow: 0 0 30px #ff4444, 0 0 40px #ff7733; }
            100% { transform: scale(1); text-shadow: 0 0 20px #ff4444, 0 0 30px #ff7733; }
        }
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .activity-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .activity-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        .activity-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ff4444;
        }
        .activity-card p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .activity-card button {
            background: linear-gradient(to right, #e11d48, #0ea5e9);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .activity-card button:hover {
            background: linear-gradient(to right, #0ea5e9, #e11d48);
            transform: scale(1.1);
        }
        .back-button {
            background: linear-gradient(to right, #e11d48, #0ea5e9);
            padding: 1rem 2rem;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            margin: 1rem;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: linear-gradient(to right, #0ea5e9, #e11d48);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        @media (max-width: 640px) {
            .header h1 { font-size: 2.5rem; }
            .header h2 { font-size: 1.3rem; }
            .activities-grid { grid-template-columns: 1fr; padding: 1rem; }
            .activity-card { padding: 1.5rem; }
            .activity-card h3 { font-size: 1.2rem; }
            .activity-card p { font-size: 0.9rem; }
            .activity-card button { font-size: 0.9rem; padding: 0.6rem 1.2rem; }
            .back-button { font-size: 1rem; padding: 0.8rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bedroom Bliss</h1>
        <h2>Spice Up Your Night</h2>
    </div>
    <div class="activities-grid">
        <div class="activity-card" onclick="startDiceRoll()">
            <h3>Love Dice Roll</h3>
            <p>Roll for a steamy romantic prompt to heat things up!</p>
            <button onclick="startDiceRoll(event)">Play Now</button>
        </div>
        <div class="activity-card" onclick="startTimerChallenge()">
            <h3>Passion Timer Challenge</h3>
            <p>Beat the clock with a sensual time-based dare!</p>
            <button onclick="startTimerChallenge(event)">Start Challenge</button>
        </div>
        <div class="activity-card" onclick="startFlirtQuiz()">
            <h3>Flirt Quiz</h3>
            <p>Test your chemistry with flirty questions!</p>
            <button onclick="startFlirtQuiz(event)">Take Quiz</button>
        </div>
    </div>
    <a href="index.html" class="back-button">Back to Empire</a>

    <script>
        let currentActivity = null;

        function startDiceRoll(event) {
            if (event) event.stopPropagation();
            if (currentActivity) return;
            currentActivity = 'dice';
            const prompts = [
                "Whisper something naughty in their ear.",
                "Give a slow, teasing massage.",
                "Try a new sensual position tonight.",
                "Share a passionate kiss for 30 seconds.",
                "Blindfold them for a surprise touch."
            ];
            const result = prompts[Math.floor(Math.random() * prompts.length)];
            alert(`Your Love Dice Roll: ${result}`);
            currentActivity = null;
        }

        function startTimerChallenge(event) {
            if (event) event.stopPropagation();
            if (currentActivity) return;
            currentActivity = 'timer';
            const targetTime = 10; // 10 seconds
            let timeLeft = targetTime;
            alert("Start the Passion Timer Challenge! Touch your partner within 10 seconds.");
            const interval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    alert(timeLeft === 0 ? "Time's up! Try again next time." : "Success! You beat the clock!");
                    currentActivity = null;
                }
            }, 1000);
        }

        function startFlirtQuiz(event) {
            if (event) event.stopPropagation();
            if (currentActivity) return;
            currentActivity = 'quiz';
            const questions = [
                { q: "What’s the sexiest thing about your partner?", a: ["Their smile", "Their touch", "Their voice"] },
                { q: "Where’s the wildest place you’d like to get intimate?", a: ["Beach", "Car", "Forest"] }
            ];
            let score = 0;
            questions.forEach((q, i) => {
                const answer = prompt(`${q.q}\nOptions: ${q.a.join(", ")}`);
                if (q.a.includes(answer)) score++;
            });
            alert(`Quiz Done! Your Flirt Score: ${score}/${questions.length}`);
            currentActivity = null;
        }
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => console.error('Service Worker registration failed:', err));
    }
</script>
</body>
</html>
